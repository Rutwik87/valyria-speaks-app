<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak Valyrian</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class =  "header-text">
            Talk to Khaleesi
        </div>
    </header>

    <main>
        <textarea id="input" placeholder= "Type your text in English here"></textarea>

        <button id="translate-button">
            Translate
        </button>

        <textarea id="output" placeholder="Translated text in Valyrian will be shown here"></textarea>
    </main>
    
    <footer>
        <div class = "footer-title">
            ABOUT
        </div>
        
        <p>
            Wanna  speak  with  Daenerys  in  Valyrian ?  Then  this  app  will  help  you  to  translate  text  from  English  to  Valyrian.
        </p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
